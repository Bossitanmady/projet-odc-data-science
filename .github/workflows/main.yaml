# Nom du workflow
name: Deploy to Heroku

# Déclenchement du workflow sur chaque push vers la branche principale
on:
  push:
    branches: [main]

# Définition des jobs du workflow
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupération du dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Installer le CLI Heroku
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      # Étape 3 : Connexion au registre de conteneurs Heroku
      - name: Log in to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      # Étape 4 : Construire l'image Docker
      - name: Build Docker image
        run: docker build -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web .

      # Étape 5 : Pousser l'image Docker vers Heroku
      - name: Push Docker image to Heroku
        run: docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

      # Étape 6 : Publier le conteneur Docker sur Heroku
      - name: Release Docker image on Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release web --app ${{ secrets.HEROKU_APP_NAME }}

      # Étape 7 : Nettoyage
      - name: Clean up Docker images
        run: docker image prune -f
